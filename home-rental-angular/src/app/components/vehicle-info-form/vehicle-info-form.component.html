<div class="d-flex justify-content-center py-4 px-2">
  <div class="border p-3">
    <div class="text-center">
      <h3 class="mb-3">Vehicle Information</h3>
    </div>
    <h4 class="mt-3 ml-3">About</h4>
    <hr class="m-1">
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">Vehicle Make</h6>
        <input type="text" [(ngModel)]="vehicleInfo.make" class="mb-3 p-2" size="40" />
      </div>
      <div class="p-3">
        <h6 class="font-weight-bold">Vehicle Model</h6>
        <input type="text" [(ngModel)]="vehicleInfo.model" class="mb-3 p-2" size="40" />
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">Vehicle Year</h6>
        <input type="number" [(ngModel)]="vehicleInfo.year" class="mb-3 p-2" size="40" />
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">Vehicle Color</h6>
        <input type="text" [(ngModel)]="vehicleInfo.color" class="mb-3 p-2" size="40" />
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">State</h6>
        <input type="text" [(ngModel)]="vehicleInfo.state" class="mb-3 p-2" size="40" />
      </div>
      <div class="p-3">
        <h6 class="font-weight-bold">Tag Number</h6>
        <input type="text" [(ngModel)]="vehicleInfo.tagNumber" class="mb-3 p-2" size="40" />
      </div>
    </div>
    <hr class="mt-3 mb-5">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" style="width: 80%;" (click)="submitVehicleInfo()">Save Vehicle Information</button>
    </div>
  </div>
</div>
