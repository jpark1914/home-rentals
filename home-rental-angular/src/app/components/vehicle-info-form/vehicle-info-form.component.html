<div class="d-flex justify-content-center py-4 px-2">
  <div class="border p-3">
    <div class="text-center">
      <h3 class="mb-3">Vehicle Information</h3>
    </div>
    <div class="text-center mb-3 text-danger" *ngIf="vehicleArray.length === 0">
      <h4>
        No vehicles added.
      </h4>
    </div>
    <div style="width: 50rem;" class="border">
      <div class="border" *ngFor="let vi of vehicleArray; let i = index">
        <div class="d-flex p-2">
          <h4 class="flex-fill clickable" (click)="select(i)">Vehicle {{i+1}}</h4>
          <button class="btn btn-info" (click)="delete(i)">Delete</button>
        </div>
        <div *ngIf="vehicleSelected === i">
          <h4 class="mt-3 ml-3">About</h4>
          <hr class="m-1">
          <div class="d-flex flex-wrap">
            <div class="p-3">
              <h6 class="font-weight-bold">Vehicle Make</h6>
              <input type="text" [(ngModel)]="vehicleInfo.make" class="mb-3 p-2" size="40" />
            </div>
            <div class="p-3">
              <h6 class="font-weight-bold">Vehicle Model</h6>
              <input type="text" [(ngModel)]="vehicleInfo.model" class="mb-3 p-2" size="40" />
            </div>
          </div>
          <div class="d-flex flex-wrap">
            <div class="p-3">
              <h6 class="font-weight-bold">Vehicle Year</h6>
              <input type="number" [(ngModel)]="vehicleInfo.year" class="mb-3 p-2" size="40" />
            </div>
          </div>
          <div class="d-flex flex-wrap">
            <div class="p-3">
              <h6 class="font-weight-bold">Vehicle Color</h6>
              <input type="text" [(ngModel)]="vehicleInfo.color" class="mb-3 p-2" size="40" />
            </div>
          </div>
          <div class="d-flex flex-wrap">
            <div class="p-3">
              <h6 class="font-weight-bold">State</h6>
              <input type="text" [(ngModel)]="vehicleInfo.state" class="mb-3 p-2" size="40" />
            </div>
            <div class="p-3">
              <h6 class="font-weight-bold">Tag Number</h6>
              <input type="text" [(ngModel)]="vehicleInfo.tagNumber" class="mb-3 p-2" size="40" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="px-2 py-4 d-flex justify-content-center">
      <button (click)="add()" class="btn btn-info">Add Vehicle</button>
    </div>
    <hr class="mt-3 mb-5">
    <div class="d-flex justify-content-around">
      <button class="mx-2 btn btn-primary" style="width: 25%;" (click)="submitVehicleInfo('back')">Go Back
      </button>
      <button class="mx-2 btn btn-primary" style="width: 25%;" (click)="submitVehicleInfo('stay')">Save
      </button>
      <button class="mx-2 btn btn-primary" style="width: 25%;" (click)="submitVehicleInfo('next')">Save &
        Continue</button>
    </div>
  </div>
</div>
