<div class="d-flex justify-content-center py-4 px-2">
  <div class="border p-3">
    <div class="text-center">
      <h3 class="mb-3">Bank Information</h3>
    </div>
    <h4 class="mt-3 ml-3">Bank Details</h4>
    <hr class="m-1">
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">Bank Name</h6>
        <input type="text" [(ngModel)]="bankInfo.bankName" class="mb-3 p-2" size="40" />
      </div>
      <div class="p-3">
        <h6 class="font-weight-bold">Phone Number</h6>
        <input type="tel" [(ngModel)]="bankInfo.phoneNumber" class="mb-3 p-2" size="40" />
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">Address</h6>
        <input type="text" [(ngModel)]="bankInfo.bankAddress" class="mb-3 p-2" size="40" />
      </div>
      <div class="p-3">
        <h6 class="font-weight-bold">City</h6>
        <input type="text" [(ngModel)]="bankInfo.bankCity" class="mb-3 p-2" size="40" />
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">State</h6>
        <input type="text" [(ngModel)]="bankInfo.bankState" class="mb-3 p-2" size="40" />
      </div>
      <div class="p-3">
        <h6 class="font-weight-bold">Zip Code</h6>
        <input type="number" [(ngModel)]="bankInfo.bankZip" class="mb-3 p-2" size="40" />
      </div>
    </div>
    <h4 class="mt-3 ml-3">Account Details</h4>
    <hr class="m-1">
    <div class="d-flex flex-wrap">
      <div class="p-3">
        <h6 class="font-weight-bold">Checking Account Number</h6>
        <div class="mb-3 p-2">
          <input [(ngModel)]="bankInfo.checkingAccNo" size="37" appPassword />
        </div>
      </div>
      <div class="p-3">
        <h6 class="font-weight-bold">Savings Account Number</h6>
        <div class="mb-3 p-2">
          <input [(ngModel)]="bankInfo.savingsAccNo" size="37" appPassword />
        </div>
      </div>
    </div>
    <hr class="mt-3 mb-5">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" style="width: 80%;" (click)="submitBankInfo()">Save Bank Information</button>
    </div>
  </div>
</div>
